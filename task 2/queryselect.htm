<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem 0; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
    </div>
    <div>
      <h2 id="basket-heading">Fruits In Basket</h2>
      <ul class="fruits">
        <li class="fruit">Banana</li>
        <li class="fruit">Apple</li>
        <li class="fruit">Orange</li>
        <li class="fruit">Kiwi</li>
      </ul>
    </div>
    <div id="thanks"></div>
  </body>
  <script >
    const basketHeading=document.querySelector('#basket-heading');
basketHeading.style.color='brown';
const list=document.querySelectorAll('.fruit');
for(let i=0;i<list.length;i++){
  list[i].style.padding='30px';
  list[i].style.margin='30px';
  list[i].style.borderRadius='5px';
  
}
for(let i=0;i<list.length;i=i+2){
  
  list[i].style.backgroundColor='red';
  list[i].style.color='white';
}
</script>
</html>
